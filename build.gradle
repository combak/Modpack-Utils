buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/releases/"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

plugins {
    id "io.franzbecker.gradle-lombok" version "1.14"
    id "com.github.johnrengelman.shadow" version "2.0.4"
    id "org.ajoberstar.grgit" version "1.6.0"
}
apply plugin: "net.minecraftforge.gradle.forge"

//Load properties
file "build.properties" withReader {
    def prop = new Properties()
    prop.load(it)
    ext.config = new ConfigSlurper().parse prop
}

//Get Github commit hash
task tagRelease {
  description = "Tags the current head with the project\'s version."
  doLast {
    grgit.tag.add {
      name = version
      message = "Release of ${version}"
    }
  }
}

//Version
version = "${config.minecraft.version}-${config.mod.version}-${grgit.head().abbreviatedId}"
group= "de.alaoli.games.minecraft.mods.modpackutils" 
archivesBaseName = "modpackutils"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

dependencies {
    compile project( ":ui-library" )
    compile project( ":common-library" )
    compile "com.mashape.unirest:unirest-java:${config.unirest.version}"
}

shadowJar {
    relocate "com.mashape", "libs.com.mashape"
    relocate "de.alaoli.games.minecraft.mods.lib", "libs.de.alaoli.games.minecraft.mods.lib"
    
    classifier "all"
}

minecraft {
    mappings = "${config.forge.mappings}"
    version = "${config.forge.version}"
    runDir = "run"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
                
        // replace version and mcversion
        expand "version":project.version, "mcversion":project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
        exclude "log4j2.xml"
    }
}

reobf {
    shadowJar {}
}
